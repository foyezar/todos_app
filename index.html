<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Todos</h1>
      <h2 class="header__subtitle">What do you need to do?</h2>
    </div>
  </header>
  
  <div class="actions">
    <div class="actions__container">
      <input id="search-text" class="input" type="text" placeholder="search todos">
      <div class="checkbox">
        <input id="hide-completed" type="checkbox">
        <label for="hide-completed">Hide Completed</label>
      </div>
    </div>
  </div>
  
  <div class="container">
    <div id="todos"></div>
    <form id="add-todo">
      <input type="text" class="input" name="addTodo" placeholder="Create Todo">
      <button class="button">Create Todo</button>
    </form>
  </div>

  <script src="lib/uuidv4.js"></script>
  <script src="scripts/todos-functions.js"></script>
  <script src="scripts/todo-app.js"></script>
</body>
</html>
